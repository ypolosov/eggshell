apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-experiment
spec:
  replicas: 2
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 10}
      # The second step is the experiment which starts a single canary pod
      - experiment:
          duration: 5m
          templates:
          - name: canary
            specRef: canary
          # This experiment performs its own analysis by referencing an AnalysisTemplates
          # The success or failure of these runs will progress or abort the rollout respectively.
          analyses:
          - name: canary-experiment
            templateName: webmetric
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-experiment
  template:
    metadata:
      labels:
        app: rollout-experiment
    spec:
      containers:
      - name: rollouts-demo
        image: docker.io/atulinfracloud/weathersample:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
